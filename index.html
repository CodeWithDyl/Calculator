<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dylan's Calculator</title>

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen" id="screen">
          <div class="currentCalculation"></div>
        </div>

        <div class="button-grid" style="grid-template-columns: repeat(2, 1fr)">
          <button type="button" class="doublebutton" id="clear">Clear</button>
          <button type="button" class="doublebutton" id="delete">Delete</button>
        </div>

        <div class="button-grid">
          <button class="button" onclick="this.blur()" data-number>7</button>
          <button class="button" onclick="this.blur()" data-number>8</button>
          <button class="button" onclick="this.blur()" data-number>9</button>
          <button class="button" onclick="this.blur()" data-operator>÷</button>

          <button class="button" onclick="this.blur()" data-number>4</button>
          <button class="button" onclick="this.blur()" data-number>5</button>
          <button class="button" onclick="this.blur()" data-number>6</button>
          <button class="button" onclick="this.blur()" data-operator>x</button>

          <button class="button" onclick="this.blur()" data-number>1</button>
          <button class="button" onclick="this.blur()" data-number>2</button>
          <button class="button" onclick="this.blur()" data-number>3</button>
          <button class="button" onclick="this.blur()" data-operator>-</button>

          <button class="button" onclick="this.blur()" id="pointBtn">.</button>
          <button class="button" onclick="this.blur()" data-number>0</button>
          <button class="button" onclick="this.blur()" id="equalsBtn">=</button>
          <button class="button" onclick="this.blur()" data-operator>+</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Dylan J. Dombrowski
      </p>
      <a href="https://github.com/codewithdyl" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
